<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/login.css">
    <script src="../static/js/init.js"></script>
    <title>登录</title>
</head>
<body>
    <img id="bg" width="100%" src="../static/images/login_bg.jpg" alt="">
    <div id="log">
        <p>欢迎登录萌宠乐&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="register.html">新用户注册</a>
        </p>
        <hr>
        <form action="" method="POST">
            <div>
                <input type="text"
                       placeholder="请输入用户名"
                       class="txt"
                       id="username"
                       name="username">
            </div>
            <div>
                <input type="password"
                       placeholder="请输入密码"
                       class="txt"
                       id="password"
                       name="password">
            </div>
            <div>
                <input type="checkbox" id="checkbox" value="0">自动登录
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="findPass.html"><span>忘记密码？</span></a>
                <span class="weibo_login">微博登陆</span>
            </div>
            <div>
                <input type="submit"
                       class="btn"
                       id="bt-login"
                       value="登录">
            </div>
        </form>
    <script src="../static/js/jquery.min.js"></script>
    <script>
        var username = $('#username').val()
        var password = $('#password').val()
        // 获取用户本地缓存中的购物车信息
        var cart_data = JSON.parse(window.localStorage.getItem('cart'))
        var inputdata = {'username':username,'password':password}
        $('#bt-login').click(function(){
            $.ajax({
                // url: 'http://127.0.0.1:8001'+'/v1/users/',
                url : 'http://127.0.0.1:8001/v1/users',
                type: 'POST',
                data: JSON.stringify(inputdata),
                success:function(result){
                    if (result.code == 200){
                        window.localStorage.clear()
                        window.localStorage.setItem('cutepet_token',result.data.token)
                        window.localStorage.setItem('cutepet_count',result.data.len)
                        window.localStorage.setItem('cutepet_user',result.data.username)
                        alter('登陆成功')
                        window.location.href = 'index.html'
                    }else{
                        // 登录失败
                        alert(result.error)
                    }

                 }
            })
        })
    </script>
</body>
</html>
